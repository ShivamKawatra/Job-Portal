<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Cv Creator | Register</title>
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="shortcut icon" href="images/icon.jpg" type="image/x-icon" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>

<body style="background-color: #5D61BF;">
  <div class="container min-vh-100 d-flex align-items-center justify-content-center py-4">
    <div class="shadow rounded bg-white w-100">
      <div class="row g-0 align-items-center">
        <!-- Left side: Form -->
        <div class="col-12 col-md-6 p-4">
          <form action="" class="form-control border-0 shadow-none p-4">
            <p class="fs-3 text-center" style="color: #5D61BF;">Register</p>
            <input
              type="text"
              placeholder="Full Name"
              class="form-control border-0 shadow p-3 mb-3"
            />
            <input
              type="email"
              placeholder="Email"
              class="form-control border-0 shadow p-3 mb-3"
            />
            <input
              type="password"
              placeholder="Password"
              class="form-control border-0 shadow p-3 mb-3"
            />
            <input
              type="password"
              placeholder="Confirm Password"
              class="form-control border-0 shadow p-3 mb-3"
            />
            <button
              type="submit"
              class="btn text-light form-control p-3"
              style="background-color: #5D61BF;"
              >Register</button
            >
            <p class="text-center mt-3 mb-0">
              Already have an account?
              <a href="login.html" class="text-decoration-none" style="color: #5D61BF;">Sign In</a>
            </p>
          </form>
        </div>

        <!-- Right side: Info -->
        <div class="col-12 col-md-6 text-center text-light p-5" style="background-color: #5D61BF;">
          <img src="images/logo-white.png" class="img-fluid mb-4" alt="logo" style="max-width: 200px;" />
          <p class="px-3">
            Make a CV to define yourself the right way. Meet thousands of job announcements and employers by the help of your profile with a private extension, which you can share across all social media platforms.
          </p>
          <a
            href="login.html"
            class="btn text-light px-4 mt-3"
            style="background-color: rgba(255,255,255,0.2); border: 1px solid #fff;"
            >Login</a
          >
        </div>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/session-manager.js"></script>
  <script src="js/validation.js"></script>
</body>
</html>

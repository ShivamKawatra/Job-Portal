<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Cv Creator | Login</title>
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="shortcut icon" href="images/icon.jpg" type="image/x-icon" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>

<body style="background-color: #5D61BF;">
  <!-- login form start -->
  <header class="min-vh-100 d-flex align-items-center justify-content-center">
    <div class="container shadow rounded bg-white" id="login" style="max-width: 900px;">
      <div class="row g-0 align-items-stretch flex-column flex-md-row">
        <!-- Left side: form -->
        <div class="col-12 col-md-6 p-4 d-flex align-items-center">
          <form action="" class="form-control border-0 shadow-none p-4 w-100">
            <p class="fs-3 text-center mb-4" style="color: #5D61BF;">Login</p>
            <input type="email" placeholder="Email" class="form-control border-0 shadow p-3 mb-3" />
            <input type="password" placeholder="Password" class="form-control border-0 shadow p-3 mb-3" />
            <button type="submit" class="btn form-control text-light p-3" style="background-color: #5D61BF;">Login</button>
            <p class="text-center mt-3 mb-1">
              <a href="#" class="text-decoration-none" style="color: #5D61BF;">Forget Password?</a>
            </p>
            <p class="text-center mb-0">
              Don't have an account?
              <a href="register.html" class="text-decoration-none" style="color: #5D61BF;">Sign Up</a>
            </p>
          </form>
        </div>

        <!-- Right side: logo + info -->
        <div class="col-12 col-md-6 text-center text-light p-5 d-flex flex-column justify-content-center"
             style="background-color: #5D61BF;">
          <img src="images/logo-white.png" class="img-fluid mb-4 mx-auto" alt="logo" style="max-width: 180px;" />
          <p class="px-2 px-md-3">
            Make a CV to define yourself the right way. Meet thousands of job announcements and employers by the help of your profile with a private extension, which you can share across all social media platforms.
          </p>
          <a href="register.html"
             class="btn text-light px-4 mt-3 mx-auto"
             style="background-color: rgba(255,255,255,0.2); border: 1px solid #fff;">
             Register
          </a>
        </div>
      </div>
    </div>
  </header>
  <!-- login form end -->

  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/session-manager.js"></script>
  <script src="js/validation.js"></script>
</body>
</html>
